<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<canvas id="box" width="400" height="500" style="border:1px solid red;">
<script type="text/javascript">
var ctx = document.getElementById('box');
var box = ctx.getContext('2d');
box.moveTo(150,275);
box.lineTo(198,200);
box.lineTo(150,125);
box.lineTo(150,275);
box.lineTo(250,275);
box.lineTo(202,200);
box.lineTo(250,125);
box.lineTo(250,275);
box.lineTo(250,125);
box.lineTo(150,125);
box.stroke();

</script>
</canvas>
</body>
</html>
